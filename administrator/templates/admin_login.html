{%extends "raw_base.html"%}  
{% block title %}Admin Login{% endblock %}
{%block content%}
  <div class="alert alert-error none" id="message___all__"></div>
  <div class="control-group" id="container_username">
    <label for="id_username">Username:</label>
    <div class="input">
      {{ login_form.username }}
      <div id="message_username" class="help-inline"></div>
    </div>
  </div>
  <div class="control-group" id="container_password">
    <label for="id_password">Password:</label>
    <div class="input">
      {{ login_form.password }}
      <div id="message_password" class="help-inline"></div>
    </div>
  </div>
  <div>
    Forgot your password? <a href="/app/password/reset">Reset your password now</a>
  </div>
  <a class="btn btn-large btn-primary" href="javascript:void(0)" onclick="App.User.login()">Login</a>      
</div>
 {%endblock%}
