{% extends "admin_base.html" %}
{%block content_body %}
<a href="javascript:void(0)" onclick="Admin.GenericMod.add_object()">Add new</a>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Actions</th>   
  </tr>
  {%for object in generic_objects%}
    <tr id="id_object_container_{{object.id}}">
      <td>{{object.name}}</td>
      <td><i onclick="Admin.GenericMod.edit_object({{object.id}})" class="icon-edit pointer"></i> | <i onclick="Admin.GenericMod.delete_object({{object.id}})" class="icon-trash pointer"></i></td>
    </tr>
  {%endfor%}
</table>
<div class="modal none" id="add-generic-object">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add/Edit</h3>
  </div>
  <div class="modal-body">
    <div class="control-group" id="container_name">	  
      <label>Name</label>
      <input type="text" id="id_name" class="span8"/>
      <span id="message_name" class="help-inline"></span> 
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">Close</a>
    <a href="javascript:void(0)" onclick="Admin.GenericMod.save_object()" class="btn btn-primary">Save changes</a>
  </div>
  
</div>
<input type="hidden" name="model_name" id="id_model_name" value="{{model_name}}" />
<input type="hidden" name="object_id" id="id_object_id" />
{%endblock%}
