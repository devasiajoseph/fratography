{% extends "site_base.html" %}
{%block extra_includes%}

{%endblock%}
{% block content_body%}
<div class="university">
  <header>
    <img alt="" src="http://localhost:8090/fratography_static/img/recent.jpg">
  </header>
  
</div>
<div id="album-loader" class="none">
  <img src="{{MEDIA_URL}}images/album-loader.gif" />
</div>
<div class="albums" id="albums-container">
  
</div>
<div class="pagination desp15">
  <div id="pagination-container">  
    
  </div>  
  <div class="show-count">
    <label for="show">Show</label>
    <select id="show-count">
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
</div>
<div  id="image-modal" class="modal hide fade" tabindex="-1" >
   <div class="modal-body">
     <div id="display-image-container">
       <img src="" id="display-image" class="display-image"/>
     </div>
   </div>
</div>
{%endblock%}
{%block script_includes%}
<script src="{{MEDIA_URL}}js/underscore.js"></script>
<script src="{{MEDIA_URL}}js/backbone.js"></script>
<script src="{{MEDIA_URL}}js/jquery.imagesloaded.min.js"></script>
<script type="text/template" id="album-photo">
  <div class="album">
    <div class="pic-frame">

      <a href="javascript:void(0)" onclick="displayImage('{{MEDIA_URL}}uploads/<%=display%>')">
	<img src="{{MEDIA_URL}}uploads/<%=thumbnail%>">
      </a>	
      <div class="likebox">
        <a href="">
	  <img src="{{MEDIA_URL}}img/like.jpg">
	</a>
	<a href="">
	  <img src="{{MEDIA_URL}}img/notlike.jpg">
	</a>
      </div>
    </div>                            
  </div>
</script>
<script type="text/template" id="album">
  <div class="album">
    <div class="album-title">
      <a href=""><%=name%></a>
    </div>
    <div class="album-cover">
      <div class="album-cover-holder">      
	<a href="#album/<%=album_id%>/page/1"><img alt="" src="{{MEDIA_URL}}uploads/<%=cover_photo%>"></a>
	<div class="likebox">
          <a href="javascript:void(0)"><img src="{{MEDIA_URL}}img/like.jpg"></a><a href=""><img src="{{MEDIA_URL}}img/notlike.jpg"></a>
	</div>
      </div>
    </div>
  </div>
</script>
<script type="text/template" id="albums-row" >
  <div class="albums-row clearfix" id="albums-row-<%=id%>">
    
  </div>
</script>
<script type="text/javascript" src="{{MEDIA_URL}}js/album.js"></script> 
{%endblock%}
